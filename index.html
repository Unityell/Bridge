<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes"
    >
    <title>Unity WebGL Player | Bridge</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-text-size-adjust: none;
        -webkit-tap-highlight-color: transparent;
      }

      #unity-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #unity-canvas {
        position: absolute;
        background: #231F20; /* Чёрный/тёмный фон вместо прелоадера */
      }

      input, textarea {
        position: fixed !important;
        left: 0 !important;
        bottom: 0 !important;
        width: 100% !important;
        height: 40px !important;
        opacity: 0 !important;
        pointer-events: auto !important;
        z-index: 9999 !important;

        /* Подсказки и автозамена */
        autocomplete: on;
        autocorrect: on;
        spellcheck: true;
        -webkit-user-modify: read-write-plaintext-only;
      }

      /* Скрываем любые футеры / кнопки, если были */
      #unity-footer, #unity-fullscreen-button {
        display: none !important;
      }

      /* Пример баннера предупреждений */
      #unity-warning {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999999;
        display: none;
      }
      #unity-warning div {
        color: #000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Контейнер -->
    <div id="unity-container">
      <!-- Unity Canvas (тёмный фон при загрузке) -->
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <!-- Убрали блок с прелоадером и логотипом -->

      <!-- Блок предупреждений, если Unity захочет что-то вывести -->
      <div id="unity-warning"></div>
    </div>

    <script>
      // Функция определения iOS
      function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var warningBanner = document.querySelector("#unity-warning");

      // Если нужно выводить баннеры, иначе можно убрать целиком
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            if (warningBanner.contains(div)) {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bridge",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      function resizeCanvas() {
        let width = window.innerWidth;
        let height = window.innerHeight;

        const aspectRatio = 960 / 600;
        // Пропорционально высоте
        canvas.style.height = height + 'px';
        canvas.style.width = (height * aspectRatio) + 'px';

        // Центрируем Canvas по горизонтали
        canvas.style.left = (width - parseFloat(canvas.style.width)) / 2 + 'px';
        canvas.style.top = '0';
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // Создаём Unity после загрузки скрипта
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Если захотите отследить прогресс — можно тут
          // Сейчас убрали визуальный прогресс-бар
        }).then((unityInstance) => {
          // Когда всё загружено, можно убрать, например, какой-то экран "Загружается..."
          // Но сейчас у нас просто canvas чёрного цвета
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // --- Фокус/Смещение экрана для iOS / других устройств ---
      let initialScrollY = 0;

      window.addEventListener('focusin', () => {
        if (!isIOS()) {
          // Старый способ прокрутки на не iOS
          initialScrollY = window.scrollY;
          setTimeout(() => {
            window.scrollTo(0, initialScrollY - 200);
          }, 300);
        } else {
          // iOS костыль: добавляем снизу отступ
          document.body.style.paddingBottom = '300px';
          initialScrollY = window.scrollY;
          setTimeout(() => {
            window.scrollTo(0, initialScrollY);
          }, 300);
        }
      });

      window.addEventListener('focusout', () => {
        if (!isIOS()) {
          setTimeout(() => {
            window.scrollTo(0, initialScrollY);
          }, 300);
        } else {
          // Убираем отступ
          document.body.style.paddingBottom = '';
          setTimeout(() => {
            window.scrollTo(0, initialScrollY);
          }, 300);
        }
      });
    </script>
  </body>
</html>
