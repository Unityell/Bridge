<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Bridge</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* Стили для скрытия инпутов */
        input {
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
            width: 1px !important;
            height: 1px !important;
            opacity: 0 !important;
            pointer-events: none !important;
            z-index: -1 !important;
        }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Bridge</div>
      </div>
    </div>

    <!-- Скрытое поле для текста -->
    <input id="hiddenInput" type="text" autocomplete="off" autocorrect="off" spellcheck="false">

    <script>
      // Настройка Unity WebGL
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bridge",
        productVersion: "0.1.0",
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Управление скрытым полем
      const input = document.getElementById('hiddenInput');
      input.addEventListener('focusout', () => {
        setTimeout(() => input.focus(), 100); // Перефокусируем, если потеряли фокус
      });
      input.addEventListener('input', (e) => {
        console.log("Текст в поле:", e.target.value); // Логируем текст
      });

      // Подъем страницы при активации клавиатуры
      window.addEventListener('resize', () => {
        const isKeyboardOpen = window.innerHeight < screen.height * 0.7; // Проверяем, открыта ли клавиатура
        if (isKeyboardOpen) {
            document.body.style.paddingBottom = '150px'; // Добавляем отступ снизу
        } else {
            document.body.style.paddingBottom = '0'; // Возвращаем обратно
        }
      });

      // Устанавливаем фокус при загрузке
      window.addEventListener('load', () => {
        input.focus();
      });
    </script>
  </body>
</html>
