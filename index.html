<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Bridge</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-text-size-adjust: none;
        -webkit-tap-highlight-color: transparent;
      }

      #unity-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #unity-canvas {
        position: absolute;
        background: #231F20;
      }

      input, textarea {
        position: fixed !important;
        left: 0 !important;
        bottom: 0 !important;
        width: 100% !important;
        height: 40px !important;
        opacity: 0 !important;
        pointer-events: auto !important;
        z-index: 9999 !important;

        /* Подсказки и автозамена */
        autocomplete: on;
        autocorrect: on;
        spellcheck: true;
        -webkit-user-modify: read-write-plaintext-only;
      }

      #unity-footer, #unity-fullscreen-button {
        display: none !important;
      }

      /* Пример баннера предупреждений */
      #unity-warning {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999999;
        display: none;
      }
      #unity-warning div {
        color: #000;
        font-weight: bold;
      }

      /* Пример стилей для прогресс-бара, если он остался */
      #unity-loading-bar {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 20px;
        background-color: #555;
      }
      #unity-logo {
        margin-bottom: 10px;
        text-align: center;
      }
      #unity-progress-bar-empty {
        width: 100%;
        height: 20px;
        background-color: #ccc;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background-color: #4af;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <!-- Прогресс-бар, если хотите оставить -->
      <div id="unity-loading-bar">
        <div id="unity-logo">
          <!-- Логотип, если нужно -->
          <img src="TemplateData/UnityLogo.png" alt="Unity Logo" />
        </div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      // Функция определения iOS
      function isIOS() {
        return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            if (warningBanner.contains(div)) {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bridge",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      function resizeCanvas() {
        let width = window.innerWidth;
        let height = window.innerHeight;

        const aspectRatio = 960 / 600;
        canvas.style.height = height + 'px';
        canvas.style.width = (height * aspectRatio) + 'px';

        // Центрируем Canvas по горизонтали
        canvas.style.left = (width - parseFloat(canvas.style.width)) / 2 + 'px';
        canvas.style.top = '0';
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // --- Логика для появления/исчезновения клавиатуры ---
      let initialScrollY = 0;

      window.addEventListener('focusin', () => {
        // Запоминаем текущую позицию
        initialScrollY = window.scrollY;

        if (isIOS()) {
          // 1. Добавляем отступ снизу
          document.body.style.paddingBottom = '300px';

          // 2. Через задержку поднимаем страницу
          setTimeout(() => {
            window.scrollTo(0, initialScrollY);
          }, 300);
        } else {
          // Старая логика для не iOS
          setTimeout(() => {
            window.scrollTo(0, initialScrollY - 200);
          }, 300);
        }
      });

      window.addEventListener('focusout', () => {
        if (isIOS()) {
          // Убираем отступ на iOS
          document.body.style.paddingBottom = '';

          // Возвращаем позицию после закрытия клавиатуры
          setTimeout(() => {
            window.scrollTo(0, initialScrollY);
          }, 300);
        } else {
          // Старый метод
          setTimeout(() => {
            window.scrollTo(0, initialScrollY);
          }, 300);
        }
      });
    </script>
  </body>
</html>
